<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IELTS Score Calculator | Casper Academy of Excellence</title>
	<meta name="description" content="Calculate your IELTS Score with this easy to use tool, created by Casper Academy of Excellence as a helping hand to students to know your marks.">
	<meta name="keywords" content="ielts, Casper Academy of Excellence, Score, calculate">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	<link rel="icon" href="img/title.png" type="image/icon type">
</head>
<body class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<a  href="https://casperacademy.in" target="_blank" ><img src="img/logo.svg" alt="Image" style="width: 90%; padding: 10px 10px 10px 10px;"></a>
				<!-- <h2>INFOMATION</h2> -->
				<p class="text-1">This IELTS Score calculator tool is created by Casper Academy of Excellence as a helping hand to students who wish to calculate their scores.</p>
				<p class="text-2"><span>Note:</span> Make sure you're using this tool to find your final band score.</p>
				<div class="form-left-last">
					<a  href="https://casperacademy.in"><input type="button" name="account" class="account" value="Visit Casper"></a>
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>Score Calculator</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Listening</label>
						<input type="text" name="Listening" id="Listening" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Speaking</label>
						<input type="text" name="Speaking" id="Speaking" class="input-text">
					</div>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Reading</label>
						<input type="text" name="Reading" id="Reading" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Writing</label>
						<input type="text" name="Writing" id="Writing" class="input-text">
					</div>
				</div>
				<!-- <div class="form-checkbox">
					<label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div> -->
				<div class="form-row-last">
					<input type="button" name="Calculate" class="register" value="Calculate" onclick="calculate()">
				</div>
			</form>
		</div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/swal.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
	const calculate = () => {
		let Listening = document.getElementById('Listening').value;
		let Reading = document.getElementById('Reading').value;
		let Writing = document.getElementById('Writing').value;
		let Speaking = document.getElementById('Speaking').value;

		let FinalScore = Math.round(((parseFloat(Listening) + parseFloat(Reading) + parseFloat(Writing) + parseFloat(Speaking) )/4.0)*2)/2;
		// FinalScore = round(FinalScore*2)/2;
		// alert(FinalScore);
  		swal({title:`Your Score is : ${FinalScore}`,
		// text: 'Note: This is your exact score. Your final score will be rounded off to the nearest half. For eg: if you receive 6.35 here, your final score will be 6.5',
		button:'Okay'});
	}
</script>
</html>
